<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #95afc0;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row; /* Align boxes side by side */
            height: 100vh; /* Full height of the viewport */
        }

        .profile-container {
            background: #30336b;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease;
            width: 50%; /* Occupy 50% of the width */
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column; /* Stack items vertically */
        }

        .profile-details {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align details */
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #007bff;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.1);
        }

        h2 {
            margin: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .details {
            margin: 10px 0;
            text-align: center; /* Center align details */
            font-size: 16px;
        }

        .chart-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 20px;
            width: 50%; /* Occupy 50% of the width */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center; /* Center chart within the box */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div>
            <img id="logoImage" class="profile-image" src="https://img.freepik.com/premium-vector/restaurant-logo-with-spoon-fork-icon-modern-concept-lines_510136-228.jpg" alt="Website Logo">
        </div>
        <div class="profile-details">
            <h2>Admin Profile</h2>
            <div class="details">
                <p><strong>Name:</strong> Admin User</p>
                <p><strong>Email:</strong> admin@example.com</p>
                <p><strong>Restaurant Name:</strong> Renu Restaurant</p>
                <p><strong>Contact Number:</strong> (123) 456-7890</p>
                <p><strong>Address:</strong> 123 Delicious St, Food City, FC 12345</p>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="bookingChart" width="400" height="400"></canvas>
    </div>

    <script>
        window.onload = function() {
            createChart(); // Call the function to create the chart
        };

        function createChart() {
            const ctx = document.getElementById('bookingChart').getContext('2d');
            const bookingChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                    datasets: [
                        {
                            label: 'Bookings',
                            data: [30, 40, 45, 60, 70, 90, 120],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Cancelled Orders',
                            data: [5, 10, 15, 10, 5, 20, 15],
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Orders'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Months'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#fff' // Color of the legend text
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
